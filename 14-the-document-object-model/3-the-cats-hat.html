<!--

The cat's hat

Extend the cat animation defined earlier so that both the cat and his
hat (<img src="img/hat.png">) orbit at opposite sides of the ellipse.
Or make the hat circle around the cat. Or alter the animation in
some other interesting way.
To make positioning multiple objects easier, youâ€™ll probably want
to switch to absolute positioning. This means that top and left are
counted relative to the upper left of the document. To avoid using
negative coordinates, which would cause the image to move outside of
the visible page, you can add a fixed number of pixels to the position
values.

-->

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body {
      min-height: 200px
    }
  </style>
</head>

<body>
  <img src="https://eloquentjavascript.net/img/cat.png" id="cat" style="position: absolute">
  <img src="https://eloquentjavascript.net/img/hat.png" id="hat" style="position: absolute">

  <script>
    const cat = document.querySelector('#cat');
    const hat = document.querySelector('#hat');

    let angle = 0;
    let lastTime = null;

    function animate(time) {
      if (lastTime !== null) angle += (time - lastTime) * 0.001;

      lastTime = time;

      cat.style.top = (Math.sin(angle) * 40 + 40) + 'px';
      cat.style.left = (Math.cos(angle) * 200 + 230) + 'px';
      hat.style.top = (Math.sin(angle + Math.PI) * 40 + 40) + 'px';
      hat.style.left = (Math.cos(angle + Math.PI) * 200 + 230) + 'px';

      requestAnimationFrame(animate);
    }

    requestAnimationFrame(animate);
  </script>
</body>

</html>
